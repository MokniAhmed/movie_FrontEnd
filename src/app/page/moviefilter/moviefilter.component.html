<section class="product-page spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="product__page__content">
          <div class="product__page__title">
            <div class="row">
              <div class="col-lg-3 col-md-8 col-sm-6">
                <div class="section-title">
                  <h4>Category</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <input
                  type="text"
                  placeholder="Recherche"
                  class="ss"
                  name="search"
                  (keyup)="searchingFor($event)"
                />
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="product__page__filter">
                  <p>sort_by:</p>
                  <select (change)="searchingFor($event)" name="filter">
                    <option value="">sort_by</option>
                    <option value="title">title</option>
                    <option value="year">year</option>
                    <option value="rating">rating</option>
                    <option value="peers">peers</option>
                    <option value="seeds">seeds</option>
                    <option value="download_count">download_count</option>
                    <option value="like_count">like_count</option>
                    <option value="date_added">date_added</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="product__page__filter">
                  <p>Category:</p>
                  <select (change)="searchingFor($event)" name="category">
                    <option value="">Category</option>
                    <option value="action">action</option>
                    <option value="comedy">comedy</option>
                    <option value="drama">drama</option>
                    <option value="Animation">Anime</option>
                    <option value="romance">romance</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5" *ngIf="isLoading == true" style="height: 100vh">
            <app-preloader></app-preloader>
          </div>

          <div class="row" *ngIf="isLoading == false">
            <app-cardmovie
              *ngFor="let m of movies"
              class="col-lg-3 col-md-4 col-sm-4"
              [movies]="m"
            ></app-cardmovie>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
